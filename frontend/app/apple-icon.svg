<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="#0052FF"/>
  
  <!-- Book/Ledger base -->
  <rect x="50" y="45" width="80" height="100" rx="4" fill="#FFFFFF"/>
  
  <!-- Book pages/lines -->
  <line x1="60" y1="65" x2="115" y2="65" stroke="#0052FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="75" x2="105" y2="75" stroke="#0052FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="85" x2="110" y2="85" stroke="#0052FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="95" x2="100" y2="95" stroke="#0052FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="105" x2="115" y2="105" stroke="#0052FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="115" x2="108" y2="115" stroke="#0052FF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Blockchain blocks on the side -->
  <rect x="130" y="55" width="20" height="20" rx="2" fill="#00D4FF"/>
  <rect x="130" y="80" width="20" height="20" rx="2" fill="#00D4FF"/>
  <rect x="130" y="105" width="20" height="20" rx="2" fill="#00D4FF"/>
  
  <!-- Connecting lines between blocks -->
  <line x1="140" y1="75" x2="140" y2="80" stroke="#00D4FF" stroke-width="4"/>
  <line x1="140" y1="100" x2="140" y2="105" stroke="#00D4FF" stroke-width="4"/>
</svg>

