<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0052FF"/>
  
  <!-- Book/Ledger base -->
  <rect x="18" y="16" width="28" height="36" rx="2" fill="#FFFFFF"/>
  
  <!-- Book pages/lines -->
  <line x1="22" y1="24" x2="42" y2="24" stroke="#0052FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="28" x2="38" y2="28" stroke="#0052FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="32" x2="40" y2="32" stroke="#0052FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="36" x2="35" y2="36" stroke="#0052FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="40" x2="42" y2="40" stroke="#0052FF" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Blockchain blocks on the side -->
  <rect x="46" y="20" width="8" height="8" rx="1" fill="#00D4FF"/>
  <rect x="46" y="30" width="8" height="8" rx="1" fill="#00D4FF"/>
  <rect x="46" y="40" width="8" height="8" rx="1" fill="#00D4FF"/>
  
  <!-- Connecting lines between blocks -->
  <line x1="50" y1="28" x2="50" y2="30" stroke="#00D4FF" stroke-width="2"/>
  <line x1="50" y1="38" x2="50" y2="40" stroke="#00D4FF" stroke-width="2"/>
</svg>

